<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registration form</title>
</head>
<body>
<form>
	<h1><center>REGISTRATION FORM</h1></center>
	<label for="name">Name:</label>
	<input type="text" name="myname" id="name">
	<br><br>
	<label for="role">Role:</label>
	<input type="text" name="myrole" id="role">
	<br><br>
	<label for="email">E-mail:</label>
	<input type="text" name="email" id="email">
	<br><br>
	<label for="date">Date:</label>
	<input type="date" name="date" id="date">
	<br><br>
	<label for="Bonus">Bonus:</label>
	<input type="number" name="Bonus" id="Bonus">
	<br><br>
	<label for="eligibility">Are you eligible?:</label>
	<input type="checkbox" name="eligibility" id="eligibility">
	<br><br>
	Gender:
	<label for="gender">Male:</label>
	<input type="radio" name="gender" id="gender">
	<label for="gender">Female:</label>
	<input type="radio" name="gender" id="gender">
	<br><br>
	Write about yourself:<br><textarea name="myText" cold="56" rows="8"></textarea>
	<br><br>
	cars:<select name="mycar" id="car">
		<option value="ind">Indica</option>
		<option value="swif">Swift</option>
    </select>
    <br><br>
    <input type="submit" name="submit" value="Submit Now">
    <input type="Reset" name="Reset" value="Reset">
</form>
</body>
</html>
