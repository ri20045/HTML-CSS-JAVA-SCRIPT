<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>javascript tutorial</title>
	<script>
		const age=45;
		switch(age){
			case 4:
			document.write("The age is 4");
			break;
			case 45:
			document.write("The age is 45");
			break;
			default:
			document.write("Invalid");
		}
	</script>
</head>
<body>

</body>
</html>
