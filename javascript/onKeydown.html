<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>javascript tutorial</title>
	
</head>
<body>
<p>An action is triggered when user is pressing a key in input field</p>
<input type="text" name="input" onkeydown="myFunction()">
<script>
	function myFunction(){
		alert("You pressed a key in input");
	}
</script>
</body>
</html>
