<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box shadow</title>
	<style>
		.container{
			display: flex;

		}
		.box{
			border: 3px solid red;
			background-color: skyblue;
			width: 400px;
			height: 150px;
			margin: 34px;
			/*box-shadow: -12px -13px lightpink;*/
			box-shadow: 12px 13px lightpink;
		}
		
	</style>
</head>
<body>
<div class="container">
	<div class="box" id="box1">Card 1</div>
	<div class="box" id="box2">Card 2</div>
	<div class="box" id="box3">Card 3</div>
</div>
</body>
</html>
