<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css tutorial</title>
	<style>
		.navbar{
			background-color: black;
			border-radius: 17px;
		}
		.navbar ul{
			overflow: auto;
		}
		.navbar li{
			float: left;
			list-style: none;
			margin: 13px 20px;
		}
		.navbar li a{
			padding: 3px 3px;
			text-decoration: none;
			color: white;
		}
		.search{
			color: white;
			float: right;
			padding: 12px 75px;
		}
		.navbar input{
			
			border-radius: 17px;
			padding: 4px;
		}
		.navbar li a:hover{
			color: red;
		}
	</style>
		
</head>
<body>
	<header>
		<nav class="navbar">
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Services</a></li>
				<li><a href="">Contact us</a></li>
				<div class="search">
					<input type="text" name="search" id="search" placeholder="Search this website">
				</div>
			</ul>

		</nav>
	</header>
</body>
</html>
